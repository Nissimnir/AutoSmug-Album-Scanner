<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoSmug Album Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form, .toggle-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button, label {
      padding: 10px;
      font-size: 16px;
    }
    .user-container {
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .user-header {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .user-header:hover {
      text-decoration: underline;
    }
    .user-content {
      display: none;
      margin-top: 10px;
    }
    .links a {
      margin-right: 10px;
      color: #0077cc;
      text-decoration: none;
    }
    .album-list {
      margin-top: 10px;
      padding-left: 20px;
    }
    .album-list li {
      margin-bottom: 5px;
    }
    #logOutput {
      background: #222;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 40px;
      border-radius: 4px;
    }
    #errorBox {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    #progress {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AutoSmug Album Scanner</h1>
  <div class="form">
    <input type="text" id="albumKeyword" placeholder="Enter album keyword to match">
    <input type="number" id="scanDuration" placeholder="Run time (minutes)" min="1">
    <button onclick="toggleScan()" id="scanBtn">Start Scan</button>
    <button onclick="resetScannedUsers()">Reset Scanned</button>
  </div>
  <div class="toggle-buttons">
    <button onclick="toggleAll(true)">Expand All</button>
    <button onclick="toggleAll(false)">Collapse All</button>
  </div>
  <div id="errorBox"></div>
  <div id="progress"></div>
  <div id="results"></div>
  <div id="logOutput"></div>
  <footer>
    <strong>Th*eCu*rat*or1.0</strong>
  </footer>

  <script>
    const scannedUsers = new Set(JSON.parse(localStorage.getItem('scannedUsersAuto') || '[]'));
    const scannedAlbums = new Set(JSON.parse(localStorage.getItem('scannedAlbumsAuto') || '[]'));
    const albumHitsByKeyword = JSON.parse(localStorage.getItem('albumHitsByKeyword') || '{}');
    const concurrencyLimit = 5;
    const logOutput = document.getElementById("logOutput");
    const results = document.getElementById("results");
    const scanBtn = document.getElementById("scanBtn");
    let running = false;
    let scanStart = null;
    let queryIndex = parseInt(localStorage.getItem('lastQueryIndex') || '0');
    let timerId = null;
    const charset = 'abcdefghijklmnopqrstuvwxyz0123456789';

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const line = `[AutoFinder] [${timestamp}] ${message}`;
      console.log(line);
      logOutput.textContent += `\n${line}`;
    }

    function toggleScan() {
      running = !running;
      scanBtn.textContent = running ? "Pause Scan" : "Start Scan";
      if (running) {
        const minutes = parseInt(document.getElementById("scanDuration").value);
        scanStart = Date.now();
        if (minutes > 0) {
          timerId = setTimeout(() => {
            running = false;
            scanBtn.textContent = "Start Scan";
            log("Scan stopped automatically after timeout.");
          }, minutes * 60000);
        }
        checkExistingResults();
      } else {
        clearTimeout(timerId);
      }
    }

    function resetScannedUsers() {
      localStorage.clear();
      scannedUsers.clear();
      scannedAlbums.clear();
      log("Scanned data reset.");
      updateProgress();
    }

    function toggleAll(expand) {
      document.querySelectorAll('.user-content').forEach(el => {
        el.style.display = expand ? 'block' : 'none';
      });
    }

    function updateProgress() {
      document.getElementById("progress").textContent = `Users scanned: ${scannedUsers.size} | Matching albums: ${scannedAlbums.size}`;
    }

    function generateQuery(index) {
      let base = '';
      let n = index;
      while (n >= 0) {
        base = charset[n % charset.length] + base;
        n = Math.floor(n / charset.length) - 1;
      }
      return base;
    }

    function checkExistingResults() {
      const keyword = document.getElementById("albumKeyword").value.toLowerCase();
      const existing = albumHitsByKeyword[keyword] || [];
      results.innerHTML = '';
      if (existing.length > 0) {
        log(`Loaded ${existing.length} cached results for '${keyword}'`);
        existing.forEach(entry => renderUser(entry.user, entry.albums));
        updateProgress();
      }
      scanLoop();
    }

    function extractJsonBlockByKey(html, key = "User") {
      const matches = html.matchAll(/<pre>([\s\S]*?)<\/pre>/g);
      for (const match of matches) {
        try {
          const raw = match[1];
          const decoded = raw.replace(/&quot;/g, '"')
                             .replace(/&amp;/g, '&')
                             .replace(/&#39;/g, "'")
                             .replace(/&lt;/g, '<')
                             .replace(/&gt;/g, '>');
          const json = JSON.parse(decoded);
          if (json.Response && json.Response[key]) return json;
        } catch (_) { continue; }
      }
      throw new Error("No valid JSON block found");
    }

    async function fetchHtmlAndExtractJson(url, key = "User") {
      log(`Fetching URL: ${url}`);
      const response = await fetch(url);
      const html = await response.text();
      return extractJsonBlockByKey(html, key);
    }

    async function scanLoop() {
      if (!running) return;
      const keyword = document.getElementById("albumKeyword").value.toLowerCase();
      const query = generateQuery(queryIndex++);
      localStorage.setItem('lastQueryIndex', queryIndex);
      log(`Scanning with query: '${query}'`);
      try {
        const json = await fetchHtmlAndExtractJson(`https://api.smugmug.com/api/v2/user!search?q=${query}&SortMethod=Random&start=1&count=1000`, 'User');
        const users = json.Response?.User || [];
        log(`Found ${users.length} users for '${query}'`);
        const tasks = users.map(user => async () => {
          if (scannedUsers.has(user.NickName)) return;
          scannedUsers.add(user.NickName);
          localStorage.setItem('scannedUsersAuto', JSON.stringify([...scannedUsers]));
          log(`Scanning user: ${user.NickName}`);
          try {
            const albumJson = await fetchHtmlAndExtractJson(`https://api.smugmug.com/api/v2/user/${user.NickName}!albums`, 'Album');
            const albums = albumJson.Response?.Album || [];
            const matching = albums.filter(a => a.Title?.toLowerCase().includes(keyword));
            matching.forEach(album => scannedAlbums.add(album.AlbumKey));
            localStorage.setItem('scannedAlbumsAuto', JSON.stringify([...scannedAlbums]));
            if (matching.length) {
              if (!albumHitsByKeyword[keyword]) albumHitsByKeyword[keyword] = [];
              albumHitsByKeyword[keyword].push({ user, albums: matching });
              localStorage.setItem('albumHitsByKeyword', JSON.stringify(albumHitsByKeyword));
              renderUser(user, matching);
            }
            updateProgress();
          } catch (err) {
            log(`User error: ${user.NickName} - ${err.message}`);
          }
        });
        await queueTasks(tasks, concurrencyLimit);
      } catch (e) {
        log(`Query error '${query}': ${e.message}`);
      }
      setTimeout(scanLoop, 100);
    }

    async function queueTasks(tasks, concurrency) {
      const results = [];
      const executing = [];
      for (const task of tasks) {
        const p = task();
        results.push(p);
        const e = p.then(() => executing.splice(executing.indexOf(e), 1));
        executing.push(e);
        if (executing.length >= concurrency) await Promise.race(executing);
      }
      return Promise.all(results);
    }

    function renderUser(user, albums) {
      const container = document.createElement("div");
      container.className = "user-container";

      const header = document.createElement("div");
      header.className = "user-header";
      header.innerHTML = `<a href="${user.WebUri}" target="_blank">${user.NickName}</a>`;

      const content = document.createElement("div");
      content.className = "user-content";

      const links = document.createElement("div");
      links.className = "links";
      links.innerHTML = `
        <a href="https://www.smugmug.com/${user.NickName}" target="_blank">Profile</a>
        <a href="https://api.smugmug.com/api/v2/user/${user.NickName}!recentimages?MediaType=All&start=1&count=1000" target="_blank">All Media</a>
        <a href="https://api.smugmug.com/api/v2/user/${user.NickName}!recentimages?MediaType=Videos&start=1&count=1000" target="_blank">Videos</a>
      `;

      const albumList = document.createElement("ul");
      albumList.className = "album-list";
      albums.forEach(album => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${album.WebUri || album.Url}" target="_blank">${album.Title}</a>`;
        albumList.appendChild(li);
      });

      content.appendChild(links);
      content.appendChild(albumList);

      header.addEventListener('click', () => {
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });

      container.appendChild(header);
      container.appendChild(content);
      results.appendChild(container);
    }
  </script>
</body>
</html>
